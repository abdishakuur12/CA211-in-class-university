<!DOCTYPE html>
<html lang="en">

    <title>Student Registration</title>

<body>
    <div class="container mt-5">
        <!-- Header Section: Displaying User Information -->

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>

                    </tr>
                </thead>

                </tbody>
            </table>
        </div>

        <h2>Student Registration Form</h2>
        <form action="process_form.php" method="POST" enctype="multipart/form-data">
            <!-- Personal Information -->
            <h4>Personal Information</h4>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Place of Birth:</label>
                <input type="text" name="pob" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" name="dob" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" name="address" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" class="form-control" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Telephone:</label>
                <input type="tel" name="telephone" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Upload Image:</label>
                <input type="file" name="image" class="form-control-file" required>
            </div>

            <!-- Parent Information -->
            <h4>Parent Information</h4>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="parent_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Telephone:</label>
                <input type="tel" name="parent_telephone" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Relationship:</label>
                <input type="text" name="relationship" class="form-control" required>
            </div>

            <!-- Academic Information -->
            <h4>Academic Information</h4>
            <div class="form-group">
                <label>Student ID:</label>
                <input type="text" name="student_id" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Faculty:</label>
                <input type="text" name="faculty" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Department:</label>
                <input type="text" name="department" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Class:</label>
                <input type="text" name="class" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Registration Date:</label>
                <input type="date" name="registration_date" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
